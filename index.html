<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simon Chukwuebuka</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/e49b74d94d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="portfolio">
      <section class="profile">
        <div class="profile-img-container">
          <img src="./assets/profile_pic.png" data-testid="profilePicture" />
          <div class="utc-time" id="time" data-testid="currentTimeUTC"></div>
          <div class="profile-socials" data-testid="socialLinks">
            <span class="fa fa-github"></span>
            <span class="fa fa-linkedin" aria-hidden="true"></span>
            <span class="fa fa-twitter">
              <a href="https://x.com/ebukazky"></a>
            </span>
            <a href="mailto:danebuka20@gmail.com" class="fa fa-envelope"></a>
          </div>
        </div>
        <div class="location" data-testid="currentLocation">Enugu, Nigeria</div>
      </section>
      <section class="about">
        <h1>
          Hi, I'm
          <span class="name" data-testid="fullName">Simon Chukwuebuka</span>
        </h1>
        <h2>
          - <span data-testid="jobTitle">Frontend Developer</span>, Technical
          Writer
        </h2>
        <p class="about-me" data-testid="shortBio"></p>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
